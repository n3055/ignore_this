<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Folder Grouped PDF Coordinates Map</title>

   Leaflet CSS 
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <style>
  :root {
    --bg: #0e1116;          /* main background */
    --panel: #1b1f28;       /* panels, headers, controls */
    --muted: #9aa5b1;       /* secondary text */
    --border: #2e3748;      /* subtle borders */
    --text: #e0e6f0;        /* main text */
    --accent: #00d2b3;      /* highlight color */
    --btn-bg: #0c2e2b;      /* button default */
    --btn-hover: #0e4944;   /* button hover */
    --dot-red: #ff5c57;     /* dot marker */
  }

  html, body {
    height: 100%;
    margin: 0;
    background: var(--bg);
    color: var(--text);
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, Ubuntu, Cantarell,
      "Noto Sans", "Helvetica Neue", Arial, sans-serif;
  }

  header {
    padding: 12px 16px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: var(--panel);
    border-bottom: 1px solid var(--border);
    gap: 12px;
    flex-wrap: wrap;
  }

  header h1 {
    margin: 0;
    font-size: 16px;
    font-weight: 600;
    letter-spacing: 0.3px;
  }

  .controls {
    display: flex;
    align-items: center;
    gap: 8px;
    flex-wrap: wrap;
  }

  .control {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    background: #141a22;
    border: 1px solid var(--border);
    border-radius: 8px;
    padding: 6px 8px;
  }

  .control label {
    font-size: 12px;
    color: var(--muted);
    user-select: none;
  }

  select, input[type="text"], button {
    appearance: none;
    background: black;
    color: var(--text);
    border: 1px solid var(--border);
    padding: 6px 8px;
    border-radius: 6px;
    font-size: 12px;
    outline: none;
  }

  select:focus, input[type="text"]:focus, button:focus {
    border-color: var(--accent);
    box-shadow: 0 0 0 2px color-mix(in srgb, var(--accent) 25%, transparent);
  }

  button {
    cursor: pointer;
    background: var(--btn-bg);
    border-color: #127169;
    transition: background 0.2s ease;
  }

  button:hover {
    background: var(--btn-hover);
  }

  #map {
    height: calc(100vh - 56px);
    width: 100%;
    outline: none;
  }

  /* Dot marker with subtle pin */
  .dot {
    --c: var(--dot-red);
    width: 14px;
    height: 14px;
    background: var(--c);
    border-radius: 50%;
    border: 2px solid #fff;
    box-shadow: 0 0 0 1px rgba(0,0,0,0.35),
                0 2px 4px rgba(0,0,0,0.35);
    position: relative;
  }

  .dot::after {
    content: "";
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    bottom: -6px;
    width: 2px;
    height: 6px;
    background: color-mix(in srgb, var(--c) 60%, #000);
    border-radius: 1px;
    opacity: 0.9;
  }

  /* Legend */
  .legend {
    background: var(--panel);
    color: var(--text);
    border: 1px solid var(--border);
    border-radius: 8px;
    padding: 8px;
    line-height: 1.4;
    max-width: 260px;
    max-height: 220px;
    overflow: auto;
  }

  .legend h3 {
    margin: 0 0 8px 0;
    font-size: 12px;
    font-weight: 600;
    color: var(--muted);
    letter-spacing: 0.3px;
    text-transform: uppercase;
  }

  .legend-row {
    display: grid;
    grid-template-columns: 18px 1fr auto;
    align-items: center;
    gap: 8px;
    font-size: 12px;
    padding: 4px 2px;
    border-radius: 6px;
  }

  .legend-swatch {
    width: 14px;
    height: 14px;
    border-radius: 50%;
    border: 2px solid #fff;
    box-shadow: 0 0 0 1px rgba(0,0,0,.35);
  }

  .legend-name {
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
    color: #dbe3ec;
  }

  .legend-count {
    color: var(--muted);
    font-variant-numeric: tabular-nums;
  }

  /* Leaflet dark tuning */
  .leaflet-control-layers {
    background: var(--panel);
    color: var(--text);
    border: 1px solid var(--border);
    border-radius: 8px;
    overflow: hidden;
  }

  .leaflet-control-layers-list {
    padding: 6px;
    max-height: 260px;
    overflow: auto;
  }

  .leaflet-bar a, .leaflet-bar a:hover {
    background-color: var(--panel);
    border-color: var(--border);
    color: var(--text);
  }
  .leaflet-popup-content-wrapper, .leaflet-popup-tip{
      background: #000000;
    color: #000000;
    box-shadow: 0 3px 14px rgba(0,0,0,0.4);
  }
</style>

NewFolder2,Generated-DV-102.pdf,14.797155N; 76.166486E
NewFolder2,Generated-DV-103.pdf,14.790192N; 76.166895E
NewFolder2,Generated-DV-104.pdf,14.783321N; 76.170658E
NewFolder2,Generated-DV-105.pdf,14.793908N; 76.184419E
NewFolder2,Generated-DV-106.pdf,14.786584N; 76.188393E
NewFolder2,Generated-DV-108.pdf,14.723904N; 76.232998E
NewFolder2,Generated-DV-109.pdf,14.734645N; 76.280893E

NewFolder2,Generated-DV-111.pdf,14.739926N; 76.162577E
NewFolder2,Generated-DV-112.pdf,14.703867N; 76.144192E
`.trim();

    // --------------------------
    // Utilities
    // --------------------------
    function hashColor(name) {
      // Stable HSL color per group
      let h = 0;
      for (let i = 0; i < name.length; i++) {
        h = (h * 31 + name.charCodeAt(i)) >>> 0;
      }
      const hue = h % 360;
      const sat = 72;  // pop
      const light = 47; // balanced
      return `hsl(${hue}deg ${sat}% ${light}%)`;
    }

    function tokenizeCoordsString(s) {
      // Split primarily by ';' but also handle stray whitespace
      return s
        .split(';')
        .map(t => t.trim())
        .filter(Boolean);
    }

    function parseCoordToken(token) {
      // Expect formats like: 14.75N, 76.44E, 14.181525S, 76.498260E
      // Return {type: 'lat'|'lng', value: number} or null if invalid
      const m = token.match(/^(-?\d+(?:\.\d+)?)([NSEW])$/i);
      if (!m) return null;

      const num = parseFloat(m[1]);
      const hemi = m[2].toUpperCase();

      if (hemi === 'N') return { type: 'lat', value: Math.abs(num) };
      if (hemi === 'S') return { type: 'lat', value: -Math.abs(num) };
      if (hemi === 'E') return { type: 'lng', value: Math.abs(num) };
      if (hemi === 'W') return { type: 'lng', value: -Math.abs(num) };
      return null;
    }

    function parseCoordinates(coordStr) {
      // Robust state machine: commit a pair only when both lat & lng present
      if (!coordStr || !coordStr.trim()) return [];
      const tokens = tokenizeCoordsString(coordStr);
      const pairs = [];
      let lat = null, lng = null;

      for (const t of tokens) {
        const parsed = parseCoordToken(t);
        if (!parsed) continue;

        if (parsed.type === 'lat') {
          lat = parsed.value;
        } else if (parsed.type === 'lng') {
          lng = parsed.value;
        }

        if (lat !== null && lng !== null) {
          // Basic validity check
          if (Math.abs(lat) <= 90 && Math.abs(lng) <= 180) {
            pairs.push([lat, lng]);
          }
          lat = null;
          lng = null;
        }
      }

      return pairs;
    }

    function splitRowInto3(row) {
      // Safer split for 3 columns (folder, pdf, coords) without full CSV parser.
      // We find the first two commas and slice.
      const first = row.indexOf(',');
      if (first === -1) return [row.trim(), '', ''];
      const second = row.indexOf(',', first + 1);
      if (second === -1) {
        return [row.slice(0, first).trim(), row.slice(first + 1).trim(), ''];
      }
      const a = row.slice(0, first).trim();
      const b = row.slice(first + 1, second).trim();
      const c = row.slice(second + 1).trim();
      return [a, b, c];
    }

    function makeDotIcon(color) {
      return L.divIcon({
        className: '',
        html: `<div class="dot" style="--c: ${color}"></div>`,
        iconSize: [16, 16],
        iconAnchor: [8, 10], // align stem to point
        popupAnchor: [0, -10],
        tooltipAnchor: [0, -10],
      });
    }

    function copyToClipboard(text) {
      navigator.clipboard?.writeText(text).catch(() => {
        // fallback
        const ta = document.createElement('textarea');
        ta.value = text;
        document.body.appendChild(ta);
        ta.select();
        document.execCommand('copy');
        document.body.removeChild(ta);
      });
    }

    // --------------------------
    // Initialize map
    // --------------------------
    const map = L.map('map', {
      zoomControl: true,
      preferCanvas: true,
    }).setView([14.75, 76.4], 8);

    const base = L.tileLayer(
      'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
      {
        maxZoom: 19,
        attribution: '© OpenStreetMap contributors',
      }
    ).addTo(map);

    // --------------------------
    // Parse CSV and build layers
    // --------------------------
    const lines = csvData.split(/\r?\n/).filter(Boolean);
    const header = lines[0].trim().toLowerCase();
    if (!/folder_name\s*,\s*pdf_name\s*,\s*coordinates/.test(header)) {
      console.warn('CSV header should be "folder_name,pdf_name,coordinates". Detected:', header);
    }

    const groups = new Map(); // folder_name -> { color, layer: L.FeatureGroup, count }
    const overlays = {}; // for Leaflet layer control
    const bounds = L.latLngBounds([]);
    const seen = new Set(); // dedupe: key = `${folder}|${pdf}|${lat}|${lng}`

    for (let i = 1; i < lines.length; i++) {
      const row = lines[i];
      const [folder, pdf, coordStr] = splitRowInto3(row);
      if (!folder && !pdf) continue;

      const coords = parseCoordinates(coordStr);
      if (!coords.length) continue;

      const key = folder || 'Unknown';
      if (!groups.has(key)) {
        // Define fixed colors for your 6 groups
      const groupColors = {
      "file3": "#e6194b", // red
  "wind 5": "#3cb44b", // green
  "File 1": "#911eb4", // yellow
  "file 2": "#4363d8", // blue
  "File 4": "#f58231", // orange
  "NewFolder": "#ffe119", // purple
  "NewFolder2": "#00f7ff",
};

// In the loop:
const color = groupColors[key] || "#999999"; // fallback if not listed

        const layer = L.featureGroup();
        groups.set(key, { color, layer, count: 0 });
      }
      const g = groups.get(key);
      const icon = makeDotIcon(g.color);

      for (const [lat, lng] of coords) {
        const dedupeKey = `${key}|${pdf}|${lat.toFixed(6)}|${lng.toFixed(6)}`;
        if (seen.has(dedupeKey)) continue;
        seen.add(dedupeKey);

        const marker = L.marker([lat, lng], { icon });

        const coordText = `${lat.toFixed(6)}, ${lng.toFixed(6)}`;
        marker.bindTooltip(pdf || 'Untitled', {
          direction: 'top',
          offset: [0, -10],
          sticky: true
        });

        const popupHtml = `
          <div style="min-width:220px">
            <div style="font-weight:600; margin-bottom:4px; color:#eaf0f6">Folder</div>
            <div style="margin-bottom:8px; color:#cfd9e3">${escapeHtml(key)}</div>

            <div style="font-weight:600; margin-bottom:4px; color:#eaf0f6">PDF</div>
            <div style="margin-bottom:8px; color:#cfd9e3">${escapeHtml(pdf)}</div>

            <div style="display:flex; align-items:center; justify-content:space-between; gap:8px; margin-top:6px;">
              <code style="background:#0f1318; border:1px solid #27303b; padding:4px 6px; border-radius:6px; color:#dbe3ec;">${coordText}</code>
              <button
                type="button"
                onclick="copyToClipboard('${coordText}')"
                style="cursor:pointer; background:#0a2a28; color:#eaf0f6; border:1px solid #124c47; padding:6px 8px; border-radius:6px;"
                title="Copy coordinates"
              >
                Copy
              </button>
            </div>
          </div>
        `;
        marker.bindPopup(popupHtml);

        marker.addTo(g.layer);
        g.count++;
        bounds.extend([lat, lng]);
      }
    }

    // Add all group layers to map and overlays
    groups.forEach((g, name) => {
      g.layer.addTo(map);
      overlays[makeOverlayLabel(name, g.color, g.count)] = g.layer;
    });

    // --------------------------
    // Layer control (toggle groups)
    // --------------------------
    L.control.layers({ OpenStreetMap: base }, overlays, {
      collapsed: true
    }).addTo(map);

    // --------------------------
    // Legend control (colors + counts)
    // --------------------------
    const Legend = L.Control.extend({
      options: { position: 'bottomright' },
      onAdd: function () {
        const div = L.DomUtil.create('div', 'legend');
        div.innerHTML = '<h3>Groups</h3><div id="legend-rows"></div>';
        return div;
      }
    });
    map.addControl(new Legend());
    renderLegend();

    function renderLegend(filterText = '') {
      const container = document.getElementById('legend-rows');
      if (!container) return;
      container.innerHTML = '';
      const q = filterText.trim().toLowerCase();

      Array.from(groups.entries())
        .sort((a, b) => b[1].count - a[1].count) // larger first
        .forEach(([name, g]) => {
          if (q && !name.toLowerCase().includes(q)) return;
          const row = document.createElement('div');
          row.className = 'legend-row';

          const sw = document.createElement('div');
          sw.className = 'legend-swatch';
          sw.style.background = g.color;

          const nm = document.createElement('div');
          nm.className = 'legend-name';
          nm.textContent = name;

          const ct = document.createElement('div');
          ct.className = 'legend-count';
          ct.textContent = g.count;

          row.appendChild(sw);
          row.appendChild(nm);
          row.appendChild(ct);
          container.appendChild(row);
        });
    }

    // --------------------------
    // Fit bounds to markers
    // --------------------------
    function fitToAllVisible() {
      // Compute bounds of layers currently on the map
      const temp = L.latLngBounds([]);
      groups.forEach(g => {
        if (map.hasLayer(g.layer)) {
          g.layer.eachLayer(layer => {
            if (layer.getLatLng) temp.extend(layer.getLatLng());
          });
        }
      });
      if (temp.isValid()) {
        map.fitBounds(temp, { padding: [24, 24] });
      }
    }

    if (bounds.isValid()) {
      map.fitBounds(bounds, { padding: [24, 24] });
    }

    // --------------------------
    // UI: jump-to-group select + filter
    // --------------------------
    const jumpSelect = document.getElementById('group-jump');
    const textFilter = document.getElementById('text-filter');
    const applyFilterBtn = document.getElementById('apply-filter');
    const resetFilterBtn = document.getElementById('reset-filter');
    const fitBtn = document.getElementById('fit-bounds');

    // Populate jump select
    const groupNames = Array.from(groups.keys()).sort((a, b) => a.localeCompare(b));
    for (const name of groupNames) {
      const opt = document.createElement('option');
      opt.value = name;
      opt.textContent = name;
      jumpSelect.appendChild(opt);
    }

    jumpSelect.addEventListener('change', () => {
      const name = jumpSelect.value;
      if (!name) {
        // show all layers
        groups.forEach(g => { if (!map.hasLayer(g.layer)) g.layer.addTo(map); });
        fitToAllVisible();
        return;
      }
      // show only selected layer
      groups.forEach((g, n) => {
        if (n === name) {
          if (!map.hasLayer(g.layer)) g.layer.addTo(map);
        } else {
          if (map.hasLayer(g.layer)) map.removeLayer(g.layer);
        }
      });
      // fit to selected
      const g = groups.get(name);
      if (g) {
        const b = g.layer.getBounds();
        if (b.isValid()) map.fitBounds(b, { padding: [24, 24] });
      }
    });

    applyFilterBtn.addEventListener('click', () => {
      const q = textFilter.value.trim().toLowerCase();
      // show layers matching q, hide others
      groups.forEach((g, name) => {
        const match = !q || name.toLowerCase().includes(q);
        if (match && !map.hasLayer(g.layer)) g.layer.addTo(map);
        if (!match && map.hasLayer(g.layer)) map.removeLayer(g.layer);
      });
      renderLegend(q);
      fitToAllVisible();
    });

    resetFilterBtn.addEventListener('click', () => {
      textFilter.value = '';
      groups.forEach(g => { if (!map.hasLayer(g.layer)) g.layer.addTo(map); });
      renderLegend('');
      fitToAllVisible();
      jumpSelect.value = '';
    });

    fitBtn.addEventListener('click', fitToAllVisible);

    // --------------------------
    // Helpers
    // --------------------------
    function makeOverlayLabel(name, color, count) {
      // Tiny colored circle in label
      const swatch = `<span style="
        display:inline-block;width:10px;height:10px;border-radius:50%;
        vertical-align:middle;margin-right:6px;background:${color};
        border:2px solid #fff;box-shadow:0 0 0 1px rgba(0,0,0,.35);
      "></span>`;
      // Leaflet layer control allows HTML in label if we pass as string keys
      return `${swatch}${escapeHtml(name)} <span style="color:#9ba7b4">(${count})</span>`;
    }

    function escapeHtml(s) {
      return String(s ?? '')
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#039;');
    }
  </script>
</body>
</html>
